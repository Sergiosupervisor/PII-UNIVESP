<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Estadual Dom Pedro I - Controle de Frequência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            width: 300px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #002060;
            color: white;
            padding: 15px 0;
        }
        .header img {
            width: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header h1 {
            display: inline-block;
            font-size: 18px;
            margin: 0;
            vertical-align: middle;
        }
        .content {
            padding: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #002060;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0033a0;
        }
        .footer {
            font-size: 12px;
            color: #555;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.jpeg" alt="Logo da Escola">
            <h1>Escola Estadual Dom Pedro I</h1>
        </div>
        <div class="content">
            <form action="#" method="post">
                <input type="text" name="login" placeholder="Login" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit" class="button">Controle de frequência escolar</button>
            </form>
            <div class="footer">
                <p>Endereço: R. Américo Gomes da Costa, 59 - Vila Americana, São Paulo - SP, 08010-120</p>
                <p>Telefone: (11) 2297-8204</p>
            </div>
        </div>
    </div>
</body>
</html>
